<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Money Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’¸ Easy Money Transfer</h1>
            <p class="subtitle">Send money in just a few simple steps</p>
        </header>

        <main>
            <div class="balance-card">
                <p class="balance-label">Available Balance</p>
                <h2 class="balance-amount" id="balance">$5,000.00</h2>
            </div>

            <div class="transfer-form-card">
                <h3>Transfer Money</h3>
                <form id="transferForm">
                    <div class="form-group">
                        <label for="recipientName">Recipient Name</label>
                        <input 
                            type="text" 
                            id="recipientName" 
                            placeholder="Enter recipient's name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="recipientAccount">Account Number / Email</label>
                        <input 
                            type="text" 
                            id="recipientAccount" 
                            placeholder="Enter account number or email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input 
                            type="number" 
                            id="amount" 
                            placeholder="0.00"
                            min="0.01"
                            step="0.01"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea 
                            id="description" 
                            rows="3"
                            placeholder="What's this transfer for?"
                        ></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        Send Money
                    </button>
                </form>
            </div>

            <div class="transaction-history">
                <h3>Recent Transactions</h3>
                <div id="transactionList" class="transaction-list">
                    <!-- Transactions will be added here dynamically -->
                </div>
            </div>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
