<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMove - Smart Money Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ EasyMove</h1>
            <p class="subtitle">Smart money transfer with automatic currency conversion</p>
        </header>

        <main>
            <div class="balance-card">
                <div class="balance-header">
                    <p class="balance-label">Available Balance</p>
                    <select id="balanceCurrency" class="currency-selector">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="CAD">CAD</option>
                        <option value="AUD">AUD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>
                <h2 class="balance-amount" id="balance">$5,000.00</h2>
            </div>

            <div class="transfer-form-card">
                <h3>Transfer Money</h3>
                <form id="transferForm">
                    <div class="form-group">
                        <label for="recipientName">Recipient Name</label>
                        <input 
                            type="text" 
                            id="recipientName" 
                            placeholder="Enter recipient's name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="recipientAccount">Account Number / Email</label>
                        <input 
                            type="text" 
                            id="recipientAccount" 
                            placeholder="Enter account number or email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="senderCurrency">Your Currency</label>
                        <select id="senderCurrency" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                            type="number" 
                            id="amount" 
                            placeholder="0.00"
                            min="0.01"
                            step="0.01"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="recipientCurrency">Recipient Currency</label>
                        <select id="recipientCurrency" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div id="conversionInfo" class="conversion-info hidden">
                            <p>Recipient will receive: <span id="convertedAmount">--</span></p>
                            <p>Exchange rate: <span id="exchangeRate">--</span></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea 
                            id="description" 
                            rows="3"
                            placeholder="What's this transfer for?"
                        ></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        Send Money
                    </button>
                </form>
            </div>

            <div class="transaction-history">
                <h3>Recent Transactions</h3>
                <div id="transactionList" class="transaction-list">
                    <!-- Transactions will be added here dynamically -->
                </div>
            </div>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
