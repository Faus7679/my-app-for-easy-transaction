<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMove - Smart Money Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ EasyMove</h1>
            <p class="subtitle">Smart money transfer with automatic currency conversion</p>
        </header>

        <main>
            <div class="balance-card">
                <div class="balance-header">
                    <p class="balance-label">Available Balance</p>
                    <select id="balanceCurrency" class="currency-selector">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="CAD">CAD</option>
                        <option value="AUD">AUD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="INR">INR</option>
                        <option value="BRL">BRL</option>
                        <option value="RUB">RUB</option>
                        <option value="KRW">KRW</option>
                        <option value="MXN">MXN</option>
                        <option value="SGD">SGD</option>
                        <option value="HKD">HKD</option>
                        <option value="NOK">NOK</option>
                        <option value="SEK">SEK</option>
                        <option value="DKK">DKK</option>
                        <option value="PLN">PLN</option>
                        <option value="TRY">TRY</option>
                        <option value="ZAR">ZAR</option>
                        <option value="THB">THB</option>
                        <option value="MYR">MYR</option>
                        <option value="PHP">PHP</option>
                        <option value="IDR">IDR</option>
                        <option value="VND">VND</option>
                        <option value="AED">AED</option>
                        <option value="SAR">SAR</option>
                        <option value="EGP">EGP</option>
                        <option value="NGN">NGN</option>
                        <option value="GHS">GHS</option>
                        <option value="KES">KES</option>
                        <option value="UGX">UGX</option>
                        <option value="TZS">TZS</option>
                        <option value="ILS">ILS</option>
                        <option value="CZK">CZK</option>
                        <option value="HUF">HUF</option>
                        <option value="RON">RON</option>
                        <option value="BGN">BGN</option>
                        <option value="HRK">HRK</option>
                        <option value="ISK">ISK</option>
                        <option value="CLP">CLP</option>
                        <option value="ARS">ARS</option>
                        <option value="COP">COP</option>
                        <option value="PEN">PEN</option>
                        <option value="UYU">UYU</option>
                        <option value="BOB">BOB</option>
                        <option value="PYG">PYG</option>
                        <option value="NZD">NZD</option>
                        <option value="FJD">FJD</option>
                    </select>
                </div>
                <h2 class="balance-amount" id="balance">$5,000.00</h2>
            </div>

            <div class="transfer-form-card">
                <h3>Transfer Money</h3>
                <form id="transferForm">
                    <div class="form-group">
                        <label for="recipientName">Recipient Name</label>
                        <input 
                            type="text" 
                            id="recipientName" 
                            placeholder="Enter recipient's name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="recipientAccount">Account Number / Email</label>
                        <input 
                            type="text" 
                            id="recipientAccount" 
                            placeholder="Enter account number or email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="senderCurrency">Your Currency</label>
                        <select id="senderCurrency" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="DKK">DKK - Danish Krone</option>
                            <option value="PLN">PLN - Polish Zloty</option>
                            <option value="TRY">TRY - Turkish Lira</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="THB">THB - Thai Baht</option>
                            <option value="MYR">MYR - Malaysian Ringgit</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="IDR">IDR - Indonesian Rupiah</option>
                            <option value="VND">VND - Vietnamese Dong</option>
                            <option value="AED">AED - UAE Dirham</option>
                            <option value="SAR">SAR - Saudi Riyal</option>
                            <option value="EGP">EGP - Egyptian Pound</option>
                            <option value="NGN">NGN - Nigerian Naira</option>
                            <option value="GHS">GHS - Ghanaian Cedi</option>
                            <option value="KES">KES - Kenyan Shilling</option>
                            <option value="UGX">UGX - Ugandan Shilling</option>
                            <option value="TZS">TZS - Tanzanian Shilling</option>
                            <option value="ILS">ILS - Israeli Shekel</option>
                            <option value="CZK">CZK - Czech Koruna</option>
                            <option value="HUF">HUF - Hungarian Forint</option>
                            <option value="RON">RON - Romanian Leu</option>
                            <option value="BGN">BGN - Bulgarian Lev</option>
                            <option value="HRK">HRK - Croatian Kuna</option>
                            <option value="ISK">ISK - Icelandic Krona</option>
                            <option value="CLP">CLP - Chilean Peso</option>
                            <option value="ARS">ARS - Argentine Peso</option>
                            <option value="COP">COP - Colombian Peso</option>
                            <option value="PEN">PEN - Peruvian Sol</option>
                            <option value="UYU">UYU - Uruguayan Peso</option>
                            <option value="BOB">BOB - Bolivian Boliviano</option>
                            <option value="PYG">PYG - Paraguayan Guarani</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="FJD">FJD - Fijian Dollar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                            type="number" 
                            id="amount" 
                            placeholder="0.00"
                            min="0.01"
                            step="0.01"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="recipientCurrency">Recipient Currency</label>
                        <select id="recipientCurrency" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="DKK">DKK - Danish Krone</option>
                            <option value="PLN">PLN - Polish Zloty</option>
                            <option value="TRY">TRY - Turkish Lira</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="THB">THB - Thai Baht</option>
                            <option value="MYR">MYR - Malaysian Ringgit</option>
                            <option value="PHP">PHP - Philippine Peso</option>
                            <option value="IDR">IDR - Indonesian Rupiah</option>
                            <option value="VND">VND - Vietnamese Dong</option>
                            <option value="AED">AED - UAE Dirham</option>
                            <option value="SAR">SAR - Saudi Riyal</option>
                            <option value="EGP">EGP - Egyptian Pound</option>
                            <option value="NGN">NGN - Nigerian Naira</option>
                            <option value="GHS">GHS - Ghanaian Cedi</option>
                            <option value="KES">KES - Kenyan Shilling</option>
                            <option value="UGX">UGX - Ugandan Shilling</option>
                            <option value="TZS">TZS - Tanzanian Shilling</option>
                            <option value="ILS">ILS - Israeli Shekel</option>
                            <option value="CZK">CZK - Czech Koruna</option>
                            <option value="HUF">HUF - Hungarian Forint</option>
                            <option value="RON">RON - Romanian Leu</option>
                            <option value="BGN">BGN - Bulgarian Lev</option>
                            <option value="HRK">HRK - Croatian Kuna</option>
                            <option value="ISK">ISK - Icelandic Krona</option>
                            <option value="CLP">CLP - Chilean Peso</option>
                            <option value="ARS">ARS - Argentine Peso</option>
                            <option value="COP">COP - Colombian Peso</option>
                            <option value="PEN">PEN - Peruvian Sol</option>
                            <option value="UYU">UYU - Uruguayan Peso</option>
                            <option value="BOB">BOB - Bolivian Boliviano</option>
                            <option value="PYG">PYG - Paraguayan Guarani</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="FJD">FJD - Fijian Dollar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div id="conversionInfo" class="conversion-info hidden">
                            <p>Recipient will receive: <span id="convertedAmount">--</span></p>
                            <p>Exchange rate: <span id="exchangeRate">--</span></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea 
                            id="description" 
                            rows="3"
                            placeholder="What's this transfer for?"
                        ></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        Send Money
                    </button>
                </form>
            </div>

            <div class="transaction-history">
                <h3>Recent Transactions</h3>
                <div id="transactionList" class="transaction-list">
                    <!-- Transactions will be added here dynamically -->
                </div>
            </div>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
